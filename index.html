<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
    <link rel="manifest" href="resources/site.webmanifest">
    <meta charset="utf-8" />
    <title>Snake AI</title>

  </head>
  <body>

    <script src="scripts/App.js"></script>
    <script src="scripts/Game.js"></script>
    <script src="scripts/neuralNetwork/Neural.js"></script>
    <script src="scripts/neuralNetwork/Matrix.js"></script>
    <script src="scripts/utils/Chart.js"></script>


    <div class="app">

        <div class="top-panel">

          <div class="buttons-left">
            <div class="labled-button">
              <div id="run-button" class="button primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="#ffffff"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
              </div>
              <div class="button-label">Start</div>
            </div>
            <div class="labled-button">
              <div id="pause-button" class="button secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#ffffff"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
              </div>
              <div class="button-label">Pause</div>
            </div>
            <div class="labled-button">
              <div id="stop-button" class="button secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M6 6h12v12H6z" fill="#ffffff"></path></svg>
              </div>
              <div class="button-label">Stop</div>
            </div>
            <div class="labled-button">
              <div id="restart-button" class="button secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="#ffffff"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
              </div>
              <div class="button-label">Restart</div>
            </div>
          </div>

          <div class="buttons-right">


            <div id="save-button" class="button secondary">Save</div>

            <label id="load-button" for="file-upload" class="button secondary">
              <i class="fa fa-cloud-upload"></i> Load
            </label>
            <input id="file-upload" type="file" onchange="loadBrain(this)" />

            <div id="reset-button" class="button secondary">Reset Brain</div>


          </div>

        </div>


        <div class="stage-wrapper">
          <div class="properties-panel">


            <div class="property-block">
              <div class="property-block-title">GAME FIELD</div>

              <div class="property">
                <div class="input-label">Field Size</div>
                <input id="field-w" class="input-small" type="number" min="1" max="32" value="10" step="1">
                <input id="field-h" class="input-small" type="number" min="1" max="32" value="10" step="1">
              </div>

              <div class="property">
                <div class="input-label">Cell Size</div>
                <input id="cell-size" type="number" min="1" max="32" value="3" step="1">
              </div>

            </div>


            <div class="property-block">
              <div class="property-block-title">MATRIX</div>

              <div class="property">
                <div class="input-label">Matrix Size</div>
                <input id="matrix-w" class="input-small" type="number" min="1" max="32" value="18" step="1">
                <input id="matrix-h" class="input-small" type="number" min="1" max="32" value="15" step="1">
              </div>

            </div>

            <div class="property-block">
              <div class="property-block-title">SETTINGS</div>

              <div class="property">
                <div class="input-label">Start Length</div>
                <input id="start-length" type="number" min="1" max="32" value="4" step="1">
              </div>
              <div class="property">
                <div class="input-label">Mutation Rate</div>
                <input id="mutation" type="number" min="0" max="100" value="65" step="1">
              </div>
              <div class="property">
                <div class="input-label">FPS</div>
                <input id="fps" type="number" min="1" max="60" value="60" step="1">
              </div>
              <div class="property">
                <div class="input-label">Chart Res.</div>
                <input id="chart-resolution" type="number" min="1" max="32" value="500" step="1">
              </div>

            </div>

            <div id="long-restart-button" class="button primary long">Restart</div>



          </div>
          <div id="canvas-holder"></div>
        </div>

      </div>





  </body>
</html>
